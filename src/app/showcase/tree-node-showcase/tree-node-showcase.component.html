<h2>
  <a class="goback" routerLink="/">
    <span class="pi pi-fw pi-chevron-left"></span>
  </a>
  TreeNode Showcase
</h2>

<div class="showcase">
  <div class="container">
    <h3>Component</h3>
    <div class="content">
      <app-tree-node
        [node]="node"
        [formControl]="treeNodeControl"
        [isCollapsed]="true"
      ></app-tree-node>
    </div>
  </div>
  <div class="container">
    <h3>Values</h3>
    <div class="content">
      <pre>{{ response | json }}</pre>
    </div>
  </div>
</div>
